<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>

    <style>

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        table{
            width: 350px;
        }

        td{
            border: 2px solid black;
            text-align: center;
            padding: 3px;
        }

    </style>

</head>
<body>
    <table>
        <caption>Mesclagem de Células</caption>

        <tr>
            <td colspan="4">A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>

        </tr>
        <tr>

            <td>G</td>
            <td>H</td>
            <td>I</td>

        </tr>
        <tr>

            <td>J</td>
            <td>K</td>
            <td>L</td>
 
        </tr>
        <tr>

            <td colspan="4">M</td>
        </tr>
    </table>

</body>
</html>
