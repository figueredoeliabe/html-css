<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 300px;
            padding: 10px;
        }

        td{
            border: 1.5px solid black;
            text-align: center;
            text-transform: capitalize;
        }

    </style>

</head>
<body>
    <h1>Mesclagem de CÃ©lulas</h1>

    <table>
        <tr>
            <td>a</td>
            <td rowspan="3">b</td>
            <td>c</td>
        </tr>
        <tr>
            <td rowspan="2">d</td>
            <td>f</td>
        </tr>
        <tr>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td colspan="2">k</td>
        </tr>
    </table>
</body>
</html>
