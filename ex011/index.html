<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens Dinâmicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <picture>
        <source media="(max-width: 710px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1027px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto-grande">
    </picture>

    <h1>Reprodução de Aúdio</h1>
    <audio preload="metadata" controls>
        <source src="media/snow-patrol-chasing-cars.mp3" type="audio/mpeg">
        <source src="media/snow-patrol-chasing-cars.ogg" type="audio/ogg">
    </audio>
</body>
</html>
